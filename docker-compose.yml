# project_root/docker-compose.yml
version: '3.8'

services:
  # --- Nginx Service (Reverse Proxy and Static File Server) ---
  nginx:
    build:
      context: ./nginx
    container_name: nexa_nginx
    ports:
      - "80:80" # Expose Nginx on the standard HTTP port
    volumes:
      - static_volume:/app/staticfiles # Mount the shared volume for static files
      - media_volume:/app/media # Mount the shared volume for media files
    depends_on:
      - service-backend
    networks:
      - nexa-network

  # --- Django Application Service (Gunicorn) ---
  service-backend:
    build:
      context: ./service-backend
      dockerfile: Dockerfile
    container_name: nexa_service_backend
    command: sh ./entrypoint.sh
    volumes:
      - ./service-backend:/app # Mount source code for development
      - static_volume:/app/staticfiles # Mount the shared volume for static files
      - media_volume:/app/media # Mount the shared volume for media files
    expose:
      - "8000" # Expose port 8000 to the internal network, but not to the host
    env_file:
      - .env # Load environment variables from .env file
    depends_on:
      - service-redis
      - postgres # Ensure postgres is running before the backend
    networks:
      - nexa-network

  # --- PostgreSQL Database Service ---
  postgres:
    image: postgres:15-alpine
    container_name: nexa_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist database data
    environment:
      # These variables are required by the postgres image to initialize the database
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - "5432" # Expose the default postgres port to the internal network
    networks:
      - nexa-network

  # --- Redis Service (Message Broker for Celery) ---
  service-redis:
    image: redis:7-alpine
    container_name: nexa_service_redis
    expose:
      - "6379" # Expose Redis port to the internal network
    networks:
      - nexa-network

  # --- Celery Worker Service ---
  service-celery:
    build:
      context: ./service-backend
      dockerfile: Dockerfile
    container_name: nexa_service_celery
    command: celery -A core worker --loglevel=info
    volumes:
      - ./service-backend:/app # Mount source code for development
    env_file:
      - .env
    depends_on:
      - service-redis
      - postgres
      - service-backend
    networks:
      - nexa-network

  # --- Prometheus Service (Metrics Collection) ---
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: nexa_prometheus
    ports:
      - "9090:9090" # Expose Prometheus web UI
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - service-backend
    networks:
      - nexa-network

  # --- Grafana Service (Metrics Visualization) ---
  grafana:
    image: grafana/grafana:10.1.5
    container_name: nexa_grafana
    ports:
      - "3000:3000" # Expose Grafana web UI
    depends_on:
      - prometheus
    networks:
      - nexa-network

# --- Volumes for data persistence ---
volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# --- Network for service-to-service communication ---
networks:
  nexa-network:
    driver: bridge
